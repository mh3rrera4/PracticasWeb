<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        input,button{
            margin: 8px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        #resultado{
            margin-top: 15px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de IMC</h2>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ej: 70" required step="0.1">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Ej: 1.75" required step="0.01">

    <button id="btnCalcular">Calcular IMC</button>

    <div id="resultado"></div>
</body>
<script src="/JS/p04.js"></script>
</html>
