    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cotizacion</title>
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/layout.css">
        <link rel="stylesheet" href="/css/components.css">
        <link rel="stylesheet" href="/css/contactos.css">
        <link rel="stylesheet" href="/css/cotizacion.css">
    </head>
    <body id="bdyClr">
        <div class="hdrCot">
            <header>
                <p class="cotTitulo">Cotizacion</p>
            </header>
        </div>
        <a href="/HTML/idxJS.html" class="btnInicio">Inicio</a>
        <section class="card">
            <label class="lblMS" for="numCotizacion">Numero de Cotizacion:</label>
                <input class="txtMS" type="text" id="numCotizacion" name="Numero" maxlength="10">
            <br><br>
            <label class="lblMS" for="descripcion">Descripcion:</label>
                <input class="txtMS" type="text" id="descripcion" name="Nombre" maxlength="50">
            <br><br>
            <label class="lblMS" for="porPagoInicial">Porcentaje   del Pago Inicial:</label>
                <input class="txtMS" type="number" id="porPagoInicial" maxlength="3">
            <br><br>
            <label class="lblMS"for="precio">Precio:</label>
                <input class="txtMS" type="number" id="Precio" name="Precio" maxlength="10">
            <br><br><br>
            <label class="lblMS" for="plazos">Plazos:</label><br>
                <input type="radio" name="idPlazos" id="plazos12" value="12">
                    <label class="rdMS" for="plazos12">12 meses</label><br>
                <input type="radio" name="idPlazos" id="plazos24" value="24">
                    <label class="rdMS" for="plazos24">24 meses</label><br>
                <input type="radio" name="idPlazos" id="plazos36" value="36">
                    <label class="rdMS" for="plazos36">36 meses</label><br>
                <input type="radio" name="idPlazos" id="plazos48" value="48">
                    <label class="rdMS" for="plazos48">48 meses</label><br>
                <input type="radio" name="idPlazos" id="plazos60" value="60">
                    <label class="rdMS" for="plazos60">60 meses</label><br>
            <br>
            <button type="reset" class="boton" id="btnLimpiar">Limpiar</button><br><br>
            <button type="submit" class="boton" id="btnCalcular">Calcular</button><br><br>
            <label for=""></label>
            <center>
                <label class="lblRes" for="">Pago Inicial</label><br>
                    <input class="txtRes" type="text" id="PagoInicial" disabled><br>
                <label class="lblRes" for="">Total a Financiar:</label><br>
                    <input class="txtRes" type="text" id="totalFinanciar" disabled><br>
                <label class="lblRes" for="">Pago Mensual:</label><br>
                    <input class="txtRes" type="text" id="pagoMensual" disabled>
            </center>
        </section>
    </body>
    <script src="/JS/cotizacion.js"></script>
    </html>
